<div class="item">
  <div class="item-informations-container">
    <input
    [id]="item.id"
    type="checkbox"
    (change)="item.done = !item.done"
    [checked]="item.done" />
    <label [for]="item.id">
    <div class="item-informations">
      <span class="priority-symbol" [ngClass]="item.priority">â¬¤ </span> {{item.description}}  [{{item.dueDate}}]
    </div>
    </label>
  </div>

  <div class="edit-btn-wrapper" *ngIf="!editable">
    <button class="edit-btn" (click)="editable = !editable">âœŽ</button>
    <button class="edit-btn btn-warn" (click)="remove.emit()">ðŸ—‘</button>
  </div>

  <!-- This section shows only if user clicks Edit button -->
  <div *ngIf="editable">
    <input
      class="sm-text-input"
      placeholder="edit item"
      [value]="item.description"
      #editedItem
      (keyup.enter)="saveItem(editedItem.value)" />

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Cancel</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)">
        Save
      </button>
    </div>
  </div>
</div>
<hr />
